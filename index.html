<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>ZEN LIST</title>
</head>

<body>
    <header>
        <nav class="">
            <div class="row">
                <div class="col-4 title">
                    <h2>ZEN <br>LIST</h2>
                </div>
                <div class="col-md-5">
                    <form onsubmit="app.listsController.addList()" class="">
                        <label for="listTitle" class="visually-hidden">List Title</label>
                        <input class="form-control d-inline-flex w-25 input-field" type="text" placeholder="List Name.." name="listTitle" id="listTitle" minlength="3" maxlength="15" required>
                        <label for="color" class="visually-hideen">Color</label>
                        <select id="color" name="color">
                            <option value="brown" style="color:#3b3416;">Bronze Olive</option>
                            <option value="tan" style="color:#b6823d;">Monarch Gold</option>
                            <option value="green" style="color:#5b7843;">Mossy Green</option>
                            <option value="blue" style="color:#99ab94;">Oceanus</option>
                            <option value="grey" style="color:#d3c1aa;">Sand</option>
                        </select>
                        <button class="btn btn-dark flex-inline rounded-circle text-light" type="submit"><i class="mdi mdi-note-plus-outline"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="row" data-masonry="{&quot;percentPosition&quot;: true }" style="position: relative; height: 690px;" id="lists">
                    </div>
                </div>
            </div>

        </div>
    </main>


    <!-- Scripts: Bootstrap, Masonry, Main.JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="app/main.js" type="module"></script>

</body>

</html>
